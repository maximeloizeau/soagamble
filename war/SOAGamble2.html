<!doctype html>
<html>
<head>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Web Application Starter Project</title>
        <script type="text/javascript" src="soagamble2/soagamble2.nocache.js"></script>
        
        <script type="text/javascript" src="lib/snap.svg-min.js"></script>
        <script type="text/javascript" src="js/Editor.js"></script>
        <script type="text/javascript" src="js/Parser.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        <script type="text/javascript" src="js/Element.js"></script>
        <script type="text/javascript" src="js/Arrow.js"></script>
        <script type="text/javascript" src="js/Assignment.js"></script>
        <script type="text/javascript" src="js/Entity.js"></script>
        <script type="text/javascript" src="js/ServiceCall.js"></script>
        <script type="text/javascript" src="js/CompositeCode.js"></script>
        <script type="text/javascript" src="js/ConditionnalIf.js"></script>
        <script type="text/javascript" src="js/ConditionnalElse.js"></script>
        <script type="text/javascript" src="js/ConditionnalEndIf.js"></script>
        <script type="text/javascript" src="js/ForLoop.js"></script>
        <script type="text/javascript" src="js/EndFor.js"></script>
        <script type="text/javascript" src="js/diagram.js"></script>
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	    <script type="text/javascript">
        	google.load("visualization", "1", {packages:["corechart"]});
        </script>
        
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
    	<nav id="navpage">
    		<a id="startEditor">Editor</a>
    		<a id="startParser">Parser</a>
    		<a id="startApp">Application</a>
    	</nav>

		<div id="homepage"></div>

        <div id="app">
            <h1>Gambling SOA system</h1>
            <p>
                <span id="assets">Available : 1000.00 â‚¬</span><br/>
                Click here to <a href="javascript:app.initiateSequence()">launch the automatic bet sequence</a>
                <select id="runs" style="margin-left:15px">
			      <option value="1" selected>1 run</option>
			      <option value="3">3 runs</option>
			      <option value="5">5 runs</option>
			      <option value="10">10 runs</option>
			      <option value="15">15 runs</option>
			      <option value="25">25 runs</option>
			      <option value="50">50 runs</option>
			      <option value="100">100 runs</option>
			    </select>
			    <span id="remaining" style="margin-left:15px"></span>
            </p>

			<div style="float:left">
	            <table id="eventTable">
	                <tr>
	                    <th rowspan="2" class="event-col">
	                        Event
	                    </th>
	                    <th colspan="3" class="odds-col">
	                        Odds
	                    </th>
	                    <th colspan="2" rowspan="2" class="bet-col">
	                        Bet
	                    </th>
	                    <th colspan="2" rowspan=2 class="result-col">
	                        Result
	                    </th>
	                </tr>
	                <tr>
	                	<th>H</th>
	                	<th>D</th>
	                	<th>A</th>
	                </tr>
	            </table>
	        </div>
	        	
			<div style="width: 600px; height: 280px;float:left">
				<div style="font-weight:bold; text-align:center">Betting Statistic</div>
	            <div id="chart_div"></div>
	        </div>
            <br style="clear:both" />
            <input id="useFavoriteCB" type="checkbox" name="favorite" value="favorite" style=""> Use sport provider favorite </input>
            
            <br style="clear:both" />
            
            <div id="paid_money" style="margin-top:20px"></div>
            <div id="profits"></div>
            <div id="winnings"></div>
        </div>
        
        <div id="parser">
            <textarea id="workflowToParse" cols=90 rows=20></textarea>
            <br/>
            <button id="startParsing" class="mainbutton">Parse</button>
        </div>

        <div id="editor">
            <nav id="toolbar">
            	<label for="waitingTime">Time to wait between calls (in ms)</label>
            	<input type="number" id="waitingTime" value="0"/>
            	
                <input type="text" id="entityName" /><button id="addEntity">Add entity</button>

                <label class="labelinput" for="inputs">Input parameters (separated by commas) :</label>
                <input type="text" id="inputs" />

                <label class="labelinput" for="output">Output parameter :</label>
                <input type="text" id="output" />

                <label class="toggle-btn"><input type="radio" name="objectType" value="serviceCall" checked="checked"/>Service call</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="compositeCode"/>Composite code</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="if"/>If</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="else"/>Else</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="endIf"/>EndIf</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="forLoop"/>ForLoop</label>
                <label class="toggle-btn"><input type="radio" name="objectType" value="endFor"/>EndFor</label>

                <button id="generate" class="mainbutton">Generate</button>
                <button id="execute" class="mainbutton">Execute Workflow</button>

                <textarea id="generated-workflow" rows=20></textarea>
            </nav>
            <div id="svgpanel">
                <svg id="svg" height="2000px" width="1000px" viewBox="0 600 1200 1200"></svg>
            </div>
        </div>

    </body>
</html>
